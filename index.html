<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>X World Map</title>
    <style>
        html {
            box-sizing: border-box;
        }
        
        *, *:before, *:after {
            box-sizing: inherit;
        }

        html,
        body,
        #map_canvas {
            width: 100%;
            height:100%;
            margin: 0;
        }
    </style>
    <script src="//maps.googleapis.com/maps/api/js?v=3.exp"></script>
</head>
<body>
    <div id="map_canvas"></div>
    <script src="SunriseSunset.js"></script>
    <script src="SunriseSunsetLayer.js"></script>
    <script>
    (function() {
        var map,
            mapOptions,
            sunriseSunsetLayer;

        function initialize() {
            var defaultLatLng = new google.maps.LatLng(-62.91386043124999, 28.352475049770295);

            // Options stored, use as default
            if (localStorage.getItem('mapOptions')) {
                mapOptions = JSON.parse(localStorage.getItem('mapOptions'));
                mapOptions.center = new google.maps.LatLng(mapOptions.center[0], mapOptions.center[1]);
            } else {
                mapOptions = {
                    zoom: 3,
                    mapTypeId: google.maps.MapTypeId.ROADMAP,
                    center: defaultLatLng
                };
            }

            // Initialize Map
            map = new google.maps.Map(document.getElementById('map_canvas'), mapOptions);

            // Sunrise Sunset layer
            sunriseSunsetLayer = new SunriseSunsetLayer(map, 'GOOGLE');
            sunriseSunsetLayer.autoUpdate = true;
            sunriseSunsetLayer.draw();

            // If nothing stored, center the map using HTML5 geolocation
            if (!localStorage.getItem('mapOptions')) {
                if (!!navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(function(position) {
                        var geolocate = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
                        map.setCenter(geolocate);
                        console.log(geolocate);
                    });
                }
            }

            // Google Maps event listeners 
            google.maps.event.addListener(map, 'center_changed', function() {
                storeState(map);
            });
            google.maps.event.addListener(map, 'zoom_changed', function() {
                storeState(map);
            });
            google.maps.event.addListener(map, 'maptypeid_changed', function() {
                storeState(map);
            });
        }

        function storeState(map) {
            if (typeof(Storage) !== 'undefined') {
                mapOptions = {
                    zoom: map.getZoom(),
                    mapTypeId: map.getMapTypeId(),
                    center: [map.getCenter().lat(), map.getCenter().lng()]
                }

                localStorage.setItem('mapOptions', JSON.stringify(mapOptions));
            }
        }

        google.maps.event.addDomListener(window, 'load', initialize);      
    })();
    </script>
</body>
</html>
