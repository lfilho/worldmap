<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>X World Map</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="//maps.googleapis.com/maps/api/js?v=3.exp"></script>

  <script src="json/profiles.json"></script>
  <script src="js/markerclusterer.js"></script>

  <script src="js/SunriseSunset.js"></script>
  <script src="js/SunriseSunsetLayer.js"></script>
  <script src="js/initializeMap.js"></script>

  <!--
  <script src="js/advancedexample.js"></script>
  <script src="js/speedtest.js"></script>
  -->
  <link rel="stylesheet" href="css/speedtest.css">

</head>
<body>
  <div id="panel">
    <h3>An example of MarkerClusterer v3</h3>
    <div id="inline-actions">
      <span>Max zoom level:
        <select id="zoom">
          <option value="-1">Default</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
        </select>

      </span>
      <span class="item">Cluster size:
        <select id="size">
          <option value="-1">Default</option>
          <option value="40">40</option>
          <option value="50">50</option>
          <option value="70">70</option>
          <option value="80">80</option>
        </select>
      </span>
      <span class="item">Cluster style:
        <select id="style">
          <option value="-1">Default</option>
          <option value="0">People</option>
          <option value="1">Conversation</option>
          <option value="2">Heart</option>
       </select>
       <input id="refresh" type="button" value="Refresh Map" class="item"/>
       <a href="#" id="clear">Clear</a>
    </div>

    <div>
      <input type="checkbox" checked="checked" id="usegmm"/>
      <span>Use MarkerClusterer</span>
    </div>

    <div>
      Markers:
      <select id="nummarkers">
        <option value="10">10</option>
        <option value="50">50</option>
        <option value="100" selected="selected">100</option>
        <option value="500">500</option>
        <option value="1000">1000</option>
      </select>

      <span>Time used: <span id="timetaken"></span> ms</span>
    </div>

    <strong>Marker List</strong>
    <div id="markerlist">
    </div>
  </div>
  <div id="map-container">
    <div id="mapcanvas" class="mapcanvas"></div>
  </div>
</body>
</html>
