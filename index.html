<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>X World Map</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="//maps.googleapis.com/maps/api/js?v=3.exp"></script>
  <script src="json/profiles.json"></script>
  <script src="js/markerclusterer.js"></script>
  <script src="js/SunriseSunset.js"></script>
  <script src="js/SunriseSunsetLayer.js"></script>
  <script src="js/initializeMap.js"></script>
</head>
<body>
<body>
  <div class="panels">
    <div class="panel top">
      <h1>World Map</h1>
    </div>
    <button class="control top js-panels" data-layout="panels-top"></button>

    <div class="panel map">
      <div id="mapcanvas" class="mapcanvas"></div>
    </div>

    <div class="panel side">
      <h2>Side Panel</h2>
    </div>
    <button class="control side js-panels" data-layout="panels-two-thirds"></button>
  </div>

<script>

var html = document.querySelector("html"),
    buttons = document.getElementsByTagName("button");

[].forEach.call(buttons, function (button) {
  button.addEventListener('click', function() {
    html.classList.toggle(button.dataset['layout']);
  });
});

</script>
</body>
</html>
